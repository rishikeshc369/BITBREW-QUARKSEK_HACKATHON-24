<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your_image_path.jpg" alt="Welcome Image" class="header-img">
        <h1>Welcome to the Home Page</h1>
        {% if session.logged_in %}
            <p>You are logged in!</p>
            <p><a href="/logout" class="btn">Logout</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <p><a href="/login" class="btn">Login</a> <a href="/register" class="btn">Register</a></p>
        {% endif %}
    </div>
</body>
</html>
